<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
</head>
<body>
    <div class="form-group">
        <p>Имя</p>
        <input type="text" id="username">
        <div id="errorname" class="divname"></div>
    </div>
    <div class="form-group">
        <p>Фамилия</p>
        <input type="text" id="secname">
        <div id="errorsec" class="divname"></div>
    </div>
    <div class="form-group">
        <p>Номер</p>
        <input type="text" id="number">
        <div id="errornumber" class="divname"></div>
    </div>
    <div class="form-group">
        <p>E-mail</p>
        <input type="email" id="email">
        <div id="erroremail" class="divname"></div>
    </div>
    <div class="form-group">
        <p>Сообщение</p>
        <input type="text" id="comment">
        <div id="errorcomment" class="divname"></div>
    </div>

    <button id="btnSell">Отправить</button>
    <button id="btnDelete">Сбросить</button>
    <script src="script.js"></script>
</body>
</html>
